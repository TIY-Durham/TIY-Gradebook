<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title>TIY Gradebook</title> <link rel=apple-touch-icon href=apple-touch-icon.png>  <link rel=stylesheet href=styles/main.css> <script src=scripts/vendor/modernizr.js></script> </head> <body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <div class=container-fluid ng-app=tiy-gradebook ui-view=""> <header class="header-page navbar"> <h1> TIY Orlando Gradebook </h1></header> <section class=section-page-main ui-view=""> </section> <footer class=footer-page> </footer> <script type=text/ng-template id=views/classes.html> <h3> Available Classes </h3> <nav class="nav-repos list-group"> <a class="list-group-item" ui-sref="classes.detail({ repo: repo.name })" ng-repeat="repo in org.repos"> <h4 class="list-group-item-heading">{{repo.name}}</h4> Lorem ipsum dolor sit amet... </a><!-- .list-group-item --> </nav><!-- .nav-repos --> </script> <script type=text/ng-template id=views/class.html> <h3> {{class.repo.name}} </h3> <ul class="list-group"> <li class="list-group-item" ng-repeat="assn in class.milestones"> <h4 class="list-group-item-heading">{{assn.title}}</h4> <div class="progress"> <div class="progress-bar" ng-repeat="label in class.labels" ng-style="{ width: class.percentOfType(assn.issues, label.name) + '%', backgroundColor: '#' + label.color }" ng-attr-title="{{label.name}}"> {{class.percentOfType(assn.issues, label.name).toFixed(0)}}% ({{assn.issues[label.name].length}}) </div><!-- .progress-bar --> <div class="progress-bar progress-bar-striped" ng-style="{ width: class.percentOfType(assn.issues, 'none') + '%', backgroundColor: '#CCC' }"> {{class.percentOfType(assn.issues, 'none').toFixed(0)}}% ({{assn.issues['none'].length}}) </div> </div> </li> </ul><!-- .list-group --> </script> </div>  <script>

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

    </script> <script src=scripts/vendor.js></script> <script src=scripts/plugins.js></script> <script src=scripts/main.js></script> </body> </html>

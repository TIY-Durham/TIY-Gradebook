<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIY Gradebook</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main ng-app="tiy-gradebook" ui-view>
      <header class="header-page navbar navbar-default">
        <div class="container-fluid">
          <h1 class="navbar-brand" style="margin:0;">
            <a href="/">TIY Orlando Gradebook</a>
          </h1>

          <nav class="navbar-right" style="margin-right:1em">
            <button class="btn btn-danger btn-small navbar-btn" ng-click="app.logout()">Logout</button>
          </nav>
        </div><!-- .container-fluid -->
      </header><!-- .header-page -->

      <div class="container">
        <section class="section-page-main" ui-view>
        </section><!-- .section-page-main -->
      </div><!-- .container -->

      <div class="container-fluid">
        <footer class="footer-page">
        </footer><!-- .footer-page -->
      </div><!-- .container-fluid -->

      <script type="text/ng-template" id="views/login.html">
        <div class="jumbotron text-center">
          <h1> TIY-Gradebook <br>
            <small>The Iron Yard -- Orlando</small>
          </h1>
          <button class="btn btn-success btn-lg" ng-click="app.login()">
            Login with <strong>Github</strong>
          </button>
        </div><!-- .jumbotron -->
      </script>
      <script type="text/ng-template" id="views/classes.html">
        <h3> Available Classes </h3>
        <ul class="nav-repos list-group">
          <li class="list-group-item" ng-repeat="repo in org.repos">
            <nav class="pull-right">
              <a rel="external" href="{{repo.html_url}}/pulls" class="btn btn-default">Pull Requests</a>
              <a rel="external" href="{{repo.html_url}}/labels/Attendance" class="btn btn-info">Attendance</a>
            </nav>

            <h4> <a ui-sref="classes.detail({ repo: repo.name })">{{repo.name}}</a> </h4>
          </a><!-- .list-group-item -->
        </ul><!-- .nav-repos -->
      </script><!-- #views/classes.html -->
      <script type="text/ng-template" id="views/class.html">
        <h3> {{class.repo.name}} </h3>
        <ul class="list-group">
          <li class="list-group-item"
              ng-repeat="assn in class.milestones">
            <h4 class="list-group-item-heading">{{assn.title}}</h4>

            <div class="progress">
              <div class="progress-bar"
                ng-repeat="label in class.labels" ng-style="{
                  width: class.percentOfType(assn.issues, label.name) + '%',
                  backgroundColor: '#' + label.color
                }" ng-attr-title="{{label.name}}">
                {{class.percentOfType(assn.issues, label.name).toFixed(0)}}%
                ({{assn.issues[label.name].length}})
              </div><!-- .progress-bar -->
              <div class="progress-bar progress-bar-striped"
                ng-style="{
                  width: class.percentOfType(assn.issues, 'none') + '%',
                  backgroundColor: '#CCC'
                }">
                  {{class.percentOfType(assn.issues, 'none').toFixed(0)}}%
                  ({{assn.issues['none'].length}})
              </div>
            </div>
          </li>
        </ul><!-- .list-group -->
      </script><!-- #views/class.html -->

    </main><!-- .container-fluid -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/restangular/dist/restangular.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/controllers.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>

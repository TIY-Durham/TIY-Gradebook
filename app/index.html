<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIY Gradebook</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid" ng-app="tiy-gradebook" ui-view>
      <header class="header-page navbar">
        <h1> TIY Orlando Gradebook </h3>
      </header><!-- .header-page -->

      <section class="section-page-main" ui-view>
      </section><!-- .section-page-main -->

      <footer class="footer-page">
      </footer><!-- .footer-page -->

      <script type="text/ng-template" id="views/classes.html">
        <h3> Available Classes </h3>
        <nav class="nav-repos list-group">
          <a class="list-group-item" ui-sref="detail({ repo: repo.name })"
            ng-repeat="repo in org.repos">
            <h4 class="list-group-item-heading">{{repo.name}}</h4>

            Lorem ipsum dolor sit amet...
          </a><!-- .list-group-item -->
        </nav><!-- .nav-repos -->
      </script><!-- #views/classes.html -->
      <script type="text/ng-template" id="views/class.html">
        <h3> {{class.repo.name}} </h3>
        <ul class="list-group">
          <li class="list-group-item"
              ng-repeat="assn in class.milestones">
            <h4 class="list-group-item-heading">{{assn.title}}</h4>

            <div class="progress">
              <div ng-repeat="(color, label) in class.types"
                class="progress-bar progress-bar-{{color}}"
                style="width: {{class.percentOfType(assn.issues, label)}}%"
                title="{{label}}"></div>
              <div class="progress-bar progress-bar-striped"
                ng-style="{
                  width: class.percentOfType(assn.issues, 'none') + '%',
                  'background-color': '#CCC'
                }">
                  ({{assn.issues.length}})
                  {{class.percentOfType(assn.issues, 'none').toFixed(0)}}%
              </div>
            </div>
          </li>
        </ul><!-- .list-group -->
      </script><!-- #views/class.html -->

    </div><!-- .container-fluid -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/restangular/dist/restangular.js"></script>
    <script src="/bower_components/hello/dist/hello.all.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
  </body>
</html>
